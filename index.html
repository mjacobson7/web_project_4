<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Around the US</title>
		<link rel="stylesheet" href="./pages/index.css" />
	</head>

	<body class="page">
		<div class="page__container">
			<header class="header">
				<img src="./images/logo.svg" alt="" />
			</header>
			<div class="main">
				<section class="profile">
					<img class="profile__image" src="./images/profile.jpg" alt="" />
					<div class="profile__info">
						<div>
							<h1 class="profile__name">Jacques Cousteau</h1>
							<button class="profile__edit"></button>
						</div>
						<p class="profile__title">Explorer</p>
					</div>
					<button class="profile__add"></button>
				</section>
				<section class="cards">
					<section class="card">
						<img
							src="./images/yosemite-valley.jpg"
							alt=""
							class="card__image"
						/>
						<h2 class="card__title">Yosemite Valley</h2>
						<button class="card__favorite"></button>
					</section>
					<section class="card">
						<img src="./images/lake-louise.jpg" alt="" class="card__image" />
						<h2 class="card__title">Lake Louise</h2>
						<button class="card__favorite"></button>
					</section>
					<section class="card">
						<img src="./images/bald-mountains.jpg" alt="" class="card__image" />
						<h2 class="card__title">Bald Mountains</h2>
						<button class="card__favorite"></button>
					</section>
					<section class="card">
						<img src="./images/latemar.jpg" alt="" class="card__image" />
						<h2 class="card__title">Latemar</h2>
						<button class="card__favorite"></button>
					</section>
					<section class="card">
						<img
							src="./images/vanoise-national-park.jpg"
							alt=""
							class="card__image"
						/>
						<h2 class="card__title">Vanoise National Park</h2>
						<button class="card__favorite"></button>
					</section>
					<section class="card">
						<img src="./images/lago-di-braies.jpg" alt="" class="card__image" />
						<h2 class="card__title">Lago di Braies</h2>
						<button class="card__favorite"></button>
					</section>
				</section>
			</div>
		</div>
	</body>
</html>
